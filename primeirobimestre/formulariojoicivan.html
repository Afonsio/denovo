<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario do joicivan</title>
</head>
<body bgcolor="cyan">
    

     <fieldset>
        <legend>Fale conosco</legend>
        <form action="#" method="post">
              <fieldset>
                <legend>Dados</legend>
                <p>
            <label for="nome">Nome</label>
                   <input type="text" id="nome" name="nome" placeholder="Digite seu nome" autocomplete="off" maxlength="4"/>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input  type="email" id="email" name="email" placeholder="E-mail" autocomplete="off" required=""/>

                </p>
              </fieldset>
              <br>
            <fielset>
                <legend>Mensagem</legend>
         <p>
                        Assinto:<br>

                        <input type="radio" name="assunto" value="0" checked>Pessoal
                        <input type="radio" name="publico" value="1">Público
                     </p>
         <p>
                          Enviar para:<br>
                    <input type="checkbox" name="presidente" id="presidente" checked>
                <label for="copia">Presidente</label><br>

                <input type="checkbox" name="diretor" id="diretor" value="diretor">
                <label for="diretor">Diretor</label><br>


                </p>
        <p>        <label for="tempo">Quantos meses trabalhados na empresa?</label><br>
                
          <input type="number" id="tempo" name="tempo"  required="" />
       </p>
               <p>
                  <label for="name">Data do ocorrido?</label>
                  <input type="date"  id="data" name="name" required="" />
                  </p>
                  <p>
                     <label for="name">Qual setor?</label>
                    <select id="UF" name="setor">
                        <option value="">Selecione</option>
                        <option value="AC">Compras</option>
                        <option value="AL">Vendas</option>
                        <option value="AP">Produção</option>

                   </select>
                  <p>
                    <label for="arquivo">Tem fatos?</label>
                    <input type="file" name="fatos" id="fatos"</label>
                    <input type="file" name="fatos" id="fatos"><br>
                    <label for="mensagem">Escreva a mensagem</label><br>
                    <textarea id="mensagem" name="mensagem" rows="3" placeholder="Mensagem" autocomplete="off"></textarea>
                </p>
            </fieldset>
            <p align="center">
                <input type="submit" name="Enviar" value="Enviar">
                <input type="reset" name="Limpar" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
